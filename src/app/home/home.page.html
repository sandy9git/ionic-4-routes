<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of events"
      href="tabs/(home:event-details/{{event.id}})"
      detail="true">
      <ion-label>{{event.name}}</ion-label>      
    </ion-item>
  </ion-list>
</ion-content>
